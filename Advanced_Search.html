<!DOCTYPE html>
<html lan="utf8">
    <head>
        <title>Search by Google</title>
        <link rel ="stylesheet" href ="styles.css">
        <style>
            #Links {
                text-align: right;
            }


        </style>
    </head>

    <body>
        <div id=Links>
            <a href="index.html" >Загальний пошук</a>
        </div>
        <div class="Image_Adv">
            <img src="Img/Home_img.gif" alt ="Google">
        </div>
        <p class="paragraph">Розширений пошук</p>

        <p class="paragraph_ext">Знайти сторінки із...</p>
        <div class="Form">
            
            <form action="https://www.google.com/search" >
                <table>
                    <tr>
                        <td class="paragraph_ext">усіма цими словами:</td>
                        <td><input class="input_Adv_S"  type="text" name="as_q" ></td>
                    </tr>
                    <tr>
                        <td class="paragraph_ext">саме цим словом або фразою:</td>
                        <td><input class="input_Adv_S" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td class="paragraph_ext">будь яким із цих слів:</td>
                        <td><input class="input_Adv_S" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td class="paragraph_ext">жодне з цих слів:</td>
                        <td><input class="input_Adv_S" type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="button_S" type="submit">Розширений пошук</button> </td>
                    </tr>
                </table>
           </form>
       </div>
        
    </body>
</html>
